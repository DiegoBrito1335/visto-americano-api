<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Visto Americano</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    
    <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full mx-4">
        <h1 class="text-3xl font-bold text-center mb-8">üõÇ Login</h1>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold mb-2">Email</label>
                <input type="email" id="email" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                       placeholder="seu@email.com">
            </div>
            
            <div>
                <label class="block text-sm font-semibold mb-2">Senha</label>
                <input type="password" id="senha" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                       placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            
            <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-bold transition">
                Entrar
            </button>
        </form>
        
        <!-- Link Esqueci Minha Senha -->
        <div class="text-center mt-4">
            <a href="esqueci-senha.html" class="text-sm text-blue-600 hover:text-blue-800 hover:underline">
                üîë Esqueci minha senha
            </a>
        </div>
        
        <div id="mensagem" class="mt-4 text-center text-sm"></div>

        <!-- Bot√£o de Criar Conta -->
        <div class="mt-6 text-center border-t pt-6">
            <p class="text-sm text-gray-600 mb-4">
                N√£o tem uma conta ainda?
            </p>
            <a href="registro.html" 
               class="block w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-bold transition text-center">
                ‚ú® Criar Conta Gr√°tis
            </a>
        </div>
    </div>

    <script>
        const API_URL = "https://web-production-e07b4.up.railway.app";

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const mensagem = document.getElementById('mensagem');
            
            try {
                mensagem.innerHTML = '<span class="text-blue-600">‚è≥ Entrando...</span>';

                const formData = new URLSearchParams();
                formData.append('username', email);
                formData.append('password', senha);
                
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.access_token);
                    mensagem.innerHTML = '<span class="text-green-600">‚úÖ Login realizado! Redirecionando...</span>';
                    
                    // MUDAN√áA: Redirecionar para index.html em vez de upgrade.html
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    mensagem.innerHTML = '<span class="text-red-600">‚ùå Email ou senha incorretos</span>';
                }
            } catch (error) {
                mensagem.innerHTML = '<span class="text-red-600">‚ùå Erro ao fazer login</span>';
                console.error(error);
            }
        });
    </script>
</body>
</html>
