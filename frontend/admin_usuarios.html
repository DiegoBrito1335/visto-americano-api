<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Usu√°rios</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">üë• Gerenciar Usu√°rios</h1>
        
        <button onclick="carregarUsuarios()" 
                class="bg-blue-600 text-white px-6 py-3 rounded-lg mb-6 hover:bg-blue-700">
            üîÑ Atualizar Lista
        </button>

        <div id="loading" class="hidden text-center py-8">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            <p class="mt-4 text-gray-600">Carregando...</p>
        </div>

        <div id="erro" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>

        <div id="estatisticas" class="grid md:grid-cols-3 gap-4 mb-6"></div>

        <div id="usuarios" class="space-y-4"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        async function carregarUsuarios() {
            const loading = document.getElementById('loading');
            const erro = document.getElementById('erro');
            const usuariosDiv = document.getElementById('usuarios');
            const estatisticasDiv = document.getElementById('estatisticas');

            loading.classList.remove('hidden');
            erro.classList.add('hidden');
            usuariosDiv.innerHTML = '';
            estatisticasDiv.innerHTML = '';

            try {
                const response = await fetch(`${API_URL}/api/usuarios/listar`);
                const data = await response.json();

                if (!response.ok) throw new Error('Erro ao carregar usu√°rios');

                // Estat√≠sticas
                const gratuitos = data.usuarios.filter(u => u.plano === 'gratuito').length;
                const premium = data.usuarios.filter(u => u.plano === 'premium').length;

                estatisticasDiv.innerHTML = `
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="text-3xl font-bold text-blue-600">${data.total}</div>
                        <div class="text-gray-600">Total de Usu√°rios</div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="text-3xl font-bold text-gray-600">${gratuitos}</div>
                        <div class="text-gray-600">üÜì Gratuitos</div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="text-3xl font-bold text-yellow-600">${premium}</div>
                        <div class="text-gray-600">‚≠ê Premium</div>
                    </div>
                `;

                // Lista de usu√°rios
                if (data.usuarios.length === 0) {
                    usuariosDiv.innerHTML = '<p class="text-gray-600 text-center py-8">Nenhum usu√°rio encontrado</p>';
                    return;
                }

                data.usuarios.forEach(user => {
                    const isPremium = user.plano === 'premium';
                    const badgeClass = isPremium ? 'bg-yellow-100 text-yellow-800' : 'bg-gray-100 text-gray-800';
                    const badgeText = isPremium ? '‚≠ê PREMIUM' : 'üÜì GRATUITO';

                    const card = document.createElement('div');
                    card.className = 'bg-white p-6 rounded-lg shadow';
                    card.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <div class="flex items-center gap-3 mb-2">
                                    <h3 class="text-xl font-bold">${user.nome}</h3>
                                    <span class="px-3 py-1 rounded-full text-sm font-semibold ${badgeClass}">
                                        ${badgeText}
                                    </span>
                                </div>
                                <p class="text-gray-600 mb-1">üìß ${user.email}</p>
                                <p class="text-gray-500 text-sm">üìÖ Cadastro: ${user.cadastro}</p>
                                <p class="text-gray-500 text-sm">‚è∞ Premium at√©: ${user.premium_ate}</p>
                            </div>
                            ${!isPremium ? `
                                <button onclick="tornarPremium(${user.id}, '${user.email}')" 
                                        class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded-lg font-semibold">
                                    ‚≠ê Tornar Premium
                                </button>
                            ` : `
                                <div class="text-green-600 font-semibold">‚úÖ Premium Ativo</div>
                            `}
                        </div>
                    `;
                    usuariosDiv.appendChild(card);
                });

            } catch (error) {
                erro.textContent = '‚ùå Erro ao carregar usu√°rios: ' + error.message;
                erro.classList.remove('hidden');
                console.error(error);
            } finally {
                loading.classList.add('hidden');
            }
        }

        async function tornarPremium(userId, email) {
            if (!confirm(`Deseja tornar ${email} PREMIUM?`)) return;

            try {
                const response = await fetch(`${API_URL}/api/usuarios/${userId}/tornar-premium`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (response.ok) {
                    alert('‚úÖ ' + data.mensagem);
                    carregarUsuarios();
                } else {
                    alert('‚ùå Erro: ' + data.detail);
                }
            } catch (error) {
                alert('‚ùå Erro ao atualizar: ' + error.message);
            }
        }

        // Carregar automaticamente ao abrir a p√°gina
        window.addEventListener('load', carregarUsuarios);
    </script>
</body>
</html>
